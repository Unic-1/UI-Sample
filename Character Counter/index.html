<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Character Counter</title>
  </head>
  <body class="h-screen flex justify-center items-center bg-orange-400">
    <div
      class="flex flex-col gap-y-5 w-3/5 py-8 px-10 bg-white bg-opacity-60 rounded-lg"
    >
      <h2 class="font-bold">Realtime Character Counter</h2>
      <textarea
        name=""
        id=""
        oninput="counter()"
        cols="30"
        rows="3"
        maxlength="50"
      ></textarea>
      <div class="flex justify-between">
        <div class="inline">
          Total Character:
          <span id="charCount" class="text-blue-500">0</span>
        </div>
        <div class="inline">
          Remaining Character
          <span id="charRemaining" class="text-red-500">50</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
